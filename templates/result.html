<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Enhancement</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin: 20px;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h2, h3 {
        color: #007bff;
      }
      img {
        max-width: 100%;
        margin-top: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.05);
      }
      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .image-container img {
        width: 45%;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        color: white;
        transition: background-color 0.3s ease;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-success {
        background-color: #28a745;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .btn-download {
        background-color: #28a745;
      }
      .btn-home {
        background-color: #007bff;
        color: white;
      }
      .btn:hover {
        opacity: 0.8;
      }
      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s;
      }
      .modal-content {
        width: auto;
        max-width: 90%;
        height: auto;
        max-height: 90%;
        border-radius: 10px;
      }
      .close {
        position: absolute;
        top: 15px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hasil Peningkatan Citra</h2>
      <div class="image-container">
        <div>
          <p>Gambar Asli</p>
          <img
            src="{{ url_for('static', filename=original) }}"
            alt="Original Image"
            onclick="openModal(this.src)"
          />
        </div>
        <div>
          <p>Gambar Setelah Enhancement</p>
          <img
            src="{{ url_for('static', filename=result) }}"
            alt="Enhanced Image"
            onclick="openModal(this.src)"
          />
        </div>
      </div>
      <h3>Histogram Perbandingan</h3>
      <img
        src="{{ url_for('static', filename=histogram) }}"
        alt="Histogram"
        onclick="openModal(this.src)"
      />
      <br />
      <a href="{{ url_for('download') }}" class="btn btn-download"
        >Download Gambar Hasil</a
      >
      <a href="{{ url_for('index') }}" class="btn btn-home">Kembali ke Home</a>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>

    <script>
      function openModal(src) {
        document.getElementById("imageModal").style.display = "flex";
        document.getElementById("modalImg").src = src;
      }
      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }
    </script>
  </body>
</html>
