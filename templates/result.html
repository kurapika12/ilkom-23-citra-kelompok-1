<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Analisis Histogram</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #11c74a;
        --danger: #f72585;
        --warning: #f8961e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f7fa;
        color: var(--dark);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .subtitle {
        color: #6c757d;
        font-size: 1.1rem;
      }

      .results-section {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 40px;
      }

      .main-image {
        flex: 1;
        min-width: 300px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .main-image:hover {
        transform: translateY(-5px);
      }

      .main-image img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .conclusion-card {
        flex: 1;
        min-width: 300px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 25px;
        border-left: 5px solid var(--primary);
        transition: transform 0.3s ease;
      }

      .conclusion-card:hover {
        transform: translateY(-5px);
      }

      .conclusion-card h2 {
        color: var(--primary);
        margin-bottom: 15px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .conclusion-card h2 i {
        color: var(--accent);
      }
      .dominant-color {
        font-size: 1.2rem;
        margin: 15px 0;
        padding: 10px;
        border-radius: 8px;
        background-color: rgba(67, 97, 238, 0.1);
        display: inline-block;
      }
      .dominant-color strong {
        color: var(--primary);
        font-size: 1.3rem;
      }

      .color-distribution {
        margin-top: 20px;
      }
      .dominant-color strong {
        color: var(--primary);
        font-size: 1.3rem;
      }
      .dominant-color strong {
        color: var(--primary);
        font-size: 1.3rem;
      }
      .dominant-color strong {
        color: var(--primary);
        font-size: 1.3rem;
      }
