<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram Enhancement</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    button {
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Histogram dan Peningkatan Citra</h2>
        <p>Unggah gambar untuk melihat histogram dan hasil peningkatan citra.</p>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <br /><br />
        <button type="submit">Proses Gambar</button>
      </form>
    </div>
  </body>
</html>
